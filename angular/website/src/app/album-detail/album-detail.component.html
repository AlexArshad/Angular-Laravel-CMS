<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 m-0 p-0">
      <img src="assets/images/9.jpg" class="img-fluid" alt="Responsive image" />
    </div>
  </div>
  <div class="row">
    <div class="col-4 pt-3" *ngFor="let voice of newsdata">
      <div class="card text-center">
        <img
          class="card-img-top"
          src="{{ imagepath }}{{ voice.image }}"
          width="100%"
          height="200px;"
          alt=""
        />
        {{ voice.id }}
      </div>
    </div>
  </div>
  <div class="col-12 mt-2">
    <ul class="pagination">
      <div *ngIf="prev == 0; else elseBlock">
        <li class="page-item disabled">
          <span class="page-link">&laquo; Previous</span>
        </li>
      </div>
      <ng-template #elseBlock>
        <li class="page-item">
          <a class="page-link" routerLink="/gallerydetail/{{ id }}/{{ prev }}">
            &laquo; Previous
          </a>
        </li>
      </ng-template>
      <div *ngIf="next > last_page; else elsenext">
        <li class="page-item disabled">
          <span class="page-link">Next &raquo;</span>
        </li>
      </div>
      <ng-template #elsenext>
        <li class="page-item">
          <a class="page-link" routerLink="/gallerydetail/{{ id }}/{{ next }}"
            >Next &raquo;</a
          >
        </li>
      </ng-template>
    </ul>
  </div>
</div>
