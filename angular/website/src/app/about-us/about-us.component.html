<div class="container shadow">
  <div class="row">
    <div class="col-md-12 col-lg-12 m-0 p-0">
      <img
        src="http://www.artpickle.in/lara/storage/app/{{ cont }}"
        class="img-fluid"
        alt="Responsive image"
      />
    </div>
    <div class="col-md-12 col-lg-12 m-0">
      <div class="row">
        <div
          class="col-md-6 col-lg-6 m-0 bg-dark p-4 border-right border-white"
        >
          <h2 class="text-white">Address -</h2>
          <p class="text-white">
            Plot No.3, 2nd Floor Sanghavi Nivas, Saket Nagar, Dhadiwal Lay-Out,
            Near Indrayani TVS Show Room, Suyog Nagar Square, Nagpur 440027
          </p>
          <h2 class="text-white">Phone -</h2>
          <p class="text-white">9850640983, 8237292976, 8888121871</p>
          <h2 class="text-white">E-mail -</h2>
          <p class="text-white">info@artpickle.in</p>
        </div>
        <div class="col-md-6 col-lg-6 m-0 bg-dark">
          <form
            id="contact-form"
            method="post"
            action="contact.php"
            role="form"
          >
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-md-6 pt-4">
                  <div class="form-group">
                    <label for="form_name" class="text-white"
                      >Firstname *</label
                    >
                    <input
                      id="form_name"
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Please enter your firstname *"
                      required="required"
                      data-error="Firstname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6  pt-4">
                  <div class="form-group">
                    <label for="form_lastname" class="text-white"
                      >Lastname *</label
                    >
                    <input
                      id="form_lastname"
                      type="text"
                      name="surname"
                      class="form-control"
                      placeholder="Please enter your lastname *"
                      required="required"
                      data-error="Lastname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email" class="text-white">Email *</label>
                    <input
                      id="form_email"
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Please enter your email *"
                      required="required"
                      data-error="Valid email is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone" class="text-white">Phone</label>
                    <input
                      id="form_phone"
                      type="tel"
                      name="phone"
                      class="form-control"
                      placeholder="Please enter your phone"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message" class="text-white"
                      >Message *</label
                    >
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      placeholder="Message for me *"
                      rows="4"
                      required="required"
                      data-error="Please,leave us a message."
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-success btn-send"
                    value="Send message"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
